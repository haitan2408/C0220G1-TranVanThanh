<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body onload="sansang()">
<img id="gaixinh" src="tranh-o-to-cho-be-tap-to-mau_113830801.jpg" style="position: absolute; left: 500px;top:300px " height="300" width="180">
<script>
    function anxuong() {
        var bucanh = document.getElementById("gaixinh");
        bucanh.style.top = parseInt(bucanh.style.top) + 3 + 'px';
    }

    function anlen() {
        var bucanh = document.getElementById("gaixinh");
        bucanh.style.top = parseInt(bucanh.style.top) - 3 + 'px';
    }

    function antrai() {
        var bucanh = document.getElementById("gaixinh")
        bucanh.style.left = parseInt(bucanh.style.left) - 3 + 'px';
    }

    function anphai() {
        var bucanh = document.getElementById("gaixinh")
        bucanh.style.left = parseInt(bucanh.style.left) + 3 + 'px';
    }

    function anxuongNhanh() {
        var bucanh = document.getElementById("gaixinh");
        bucanh.style.top = parseInt(bucanh.style.top) + 5 + 'px';
    }

    function anlenNhanh() {
        var bucanh = document.getElementById("gaixinh");
        bucanh.style.top = parseInt(bucanh.style.top) - 5 + 'px';
    }

    function antraiNhanh() {
        var bucanh = document.getElementById("gaixinh")
        bucanh.style.left = parseInt(bucanh.style.left) - 5 + 'px';
    }

    function anphaiNhanh() {
        var bucanh = document.getElementById("gaixinh")
        bucanh.style.left = parseInt(bucanh.style.left) + 5 + 'px';
    }

    function dichuyen(evt) {
        switch (evt.keyCode) {
            case 37:
                if (event.ctrlKey){
                    antraiNhanh();
                }else antrai();
                break;
            case 39:
                if (event.ctrlKey){
                    anphaiNhanh();
                }else anphai();
                break;
            case 38:
                if (event.ctrlKey){
                    anlenNhanh();
                }else anlen();
                break;
            case 40:
                if (event.ctrlKey){
                    anxuongNhanh();
                }else anxuong();
                break;

        }
    }

    function sansang() {
        window.addEventListener('keydown', dichuyen);

    }
</script>


</body>
</html>
