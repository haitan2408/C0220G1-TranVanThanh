<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let hang = 1; hang <= 5; hang++) {
        if ((hang == 1) | (hang == 5)) {
            for (let ve = 1; ve <= 10; ve++) {
                document.write("*");
            }
            document.write("<br>");
        } else {
            for (let ve = 1; ve <= 10; ve++) {

                if (ve == 1) {
                    document.write("*");
                } else if (ve == 10) {
                    document.write("*");
                } else document.write("  ");

            }
            document.write("<br>");


        }
    }


</script>
</body>
</html>
