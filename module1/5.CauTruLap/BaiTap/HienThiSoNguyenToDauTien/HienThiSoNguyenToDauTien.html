<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dem = 0;
        let daynguyento="";
    for (let num = 2; dem <= 20; num++) {
        let songuyento = true;
        for (let div = 2; div <= (Math.sqrt(num)); div++) {
            if (num % div == 0) {
                songuyento = false;
                break;
            }
        }
        if (songuyento) {
            dem = dem + 1;
            daynguyento = daynguyento + " " + num;
        }
    }
    document.write(daynguyento);

</script>
</body>
</html>
