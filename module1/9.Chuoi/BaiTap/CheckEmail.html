<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JavaScript Regular expression to check string's first character is uppercase or not</title>
</head>
<body>
<script >

    rightEmail("12fs@dfsdgsdf.cccc");

    function rightEmail(str){
        regexp = /^[A-Za-z0-9]+@[A-Za-z0-9]+(\.[A-Za-z0-9]{3,})$/;
        if (regexp.test(str)) {
           alert("Right");
        } else {
          alert("wrong");
        }
    }
</script>
</body>
</html>
