<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValidateClassName</title>
</head>
<body>
<script>
    checkValidateClassName("A0318G")
    function checkValidateClassName(str) {
        let patt = /^[ACP][0-9]{4}[GHIKLM]$/;
        if (patt.test(str)) {
            alert("Right");
        } else alert("wrong");
    }
</script>

</body>
