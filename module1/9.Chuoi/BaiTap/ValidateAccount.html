<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValidateAccount</title>
</head>
<body>
<script>
    checkValidateAccount("______")
    function checkValidateAccount(str) {
        let patt =/[a-z0-9_]{6}/;
        if (patt.test(str)) {
            alert("Right");
        } else alert("wrong");
    }
</script>

</body>
</html>
