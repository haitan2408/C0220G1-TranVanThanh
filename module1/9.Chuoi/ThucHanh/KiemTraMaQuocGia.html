<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JavaScript Regular expression to check string's first character is uppercase or not</title>
</head>
<body>
<script >

    isFirstLetterUpperCase("80201-1234");

    function isFirstLetterUpperCase(str){
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
           alert("Right");
        } else {
          alert("wrong");
        }
    }
</script>
</body>
</html>
