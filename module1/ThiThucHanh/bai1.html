<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    let a = [];

    for (let i = 0; i < 5; i++) {
        a[i] = parseInt(prompt("Nhập số thứ " + (i + 1) + ":"));
    }
    for (let i = 1; i <= 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (a[j] > a[j + 1]) {
                let tam = a[j];
                a[j] = a[j + 1];
                a[j + 1] = tam;
            }
        }
    }
    alert(a.join(","));
</script>
</body>
</html>
