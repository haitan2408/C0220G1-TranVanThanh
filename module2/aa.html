<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="nomination">helolololo</h1>
<script>
    class Arrray {
        constructor(array) {
            this.array = array
            this.ArrayReversed = [];
            this.x = this.height;
            this.y = this.width;
            this.ArrayReversed = []
            this.ArrayReversed[0] = []

        }

        get height() {
            return this.array.length;
        }

        get width() {
            return this.array[0].length;
        }

        getItem(x, y) {
            return this.array[x][y];
        }

        reversed() {
            if ((this.x === 0) && (this.y === 1)) {
                return this.ArrayReversed
            } else {
                if (this.x === 0) {
                    this.y--
                    this.x = this.height;
                    this.ArrayReversed.push(new Array());

                } else {
                    this.ArrayReversed[this.ArrayReversed.length - 1].push(this.array[this.height - this.x][this.width - this.y])
                    this.x--;
                }
                this.reversed()
            }
        }
    }

    let
        a = new Arrray([[1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3], [1, 2, 3]]);
    console
        .log(a);

    console
        .log(a

            .reversed()
        )

</script>

</body>
</html>
