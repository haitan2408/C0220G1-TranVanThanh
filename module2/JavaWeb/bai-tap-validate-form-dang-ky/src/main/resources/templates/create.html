<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h1>New User</h1>
<p>
    <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>FirstName:</td>
            <td><input type="text" th:field="*{firstName}"/></td>
            <td><p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p></td>
        </tr>
        <tr>
            <td>LastName:</td>
            <td><input type="text" th:field="*{lastName}"/></td>
            <td>  <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p></td>

        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}"/></td>
            <td>  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></td>

        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}"/></td>
            <td>  <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p></td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add User"></td>
        </tr>
    </table>
</form>
</body>
</html>
