<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Blog</title>
</head>
<body>
<h1>New Blog</h1>
<p>
    <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/new-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Contention:</td>
            <td><textarea type="text" rows="10" th:field="*{contention}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add New Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
