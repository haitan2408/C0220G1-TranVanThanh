<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let customerName = prompt("Enter Customer Name:");
    let cmnd = prompt("Enter ID/CMND");
    let dayofbirth = prompt("Enter day of birth (dd/mm/yyyy)");
    let email = prompt("Enter Email");
    let address = prompt("Enter Address");
    let typeofcus = prompt("Enter type of Customer (Diamond/Platinum/Gold/Silver/Member)");
    let discount = prompt("Enter Discount (%)");
    let Numofguess = prompt("Enter number of guess");
    let rentdays = prompt("Enter rent days");
    let service = prompt("Enter type of Service (Villa/House/Room)");
    let room = prompt("Enter type of Room (Vip/Business/Normal)")
    let thaotacnhap = false;

    while (!thaotacnhap) {
        let thaotac = parseInt(prompt("Chon hanh dong ban muon thuc hien tiep theo:" + "\n" + "1.Hien thi thong tin khach hang."
            + "\n" + "2.Chinh sua thong tin khach hang." + "\n" + "3.Tnh tien."));

        switch (thaotac) {
            case 1: {
                alert("Thong tin khach hang:" + "\n" +
                    "1.Customer Name: " + customerName + "\n" +
                    "2.CMND/ID: " + cmnd + "\n" +
                    "3.Day of Birth: " + dayofbirth + "\n" +
                    "4.Email: " + email + "\n" +
                    "5.Address: " + address + "\n" +
                    "6.Type of Customer: " + typeofcus + "\n" +
                    "7.Discount: " + discount + " %" + "\n" +
                    "8.Number of Guess: " + Numofguess + "\n" +
                    "9.Rentdays: " + rentdays + "\n" +
                    "10.Service: " + service + "\n" +
                    "11.Type of Room: " + room + "\n"
                )

            }
                thaotacnhap = true;
                break;

            case 2 : {
                let menunhap = false;
                while (!menunhap) {
                    let chooseedit = parseInt(prompt("Chon thong tin muon chinh sua:" + "\n" +
                        "1.Customer Name: " + customerName + "\n" +
                        "2.CMND/ID: " + cmnd + "\n" +
                        "3.Day of Birth: " + dayofbirth + "\n" +
                        "4.Email: " + email + "\n" +
                        "5.Address: " + address + "\n" +
                        "6.Type of Customer: " + typeofcus + "\n" +
                        "7.Discount: " + discount + " %" + "\n" +
                        "8.Number of Guess: " + Numofguess + "\n" +
                        "9.Rentdays: " + rentdays + "\n" +
                        "10.Service: " + service + "\n" +
                        "11.Type of Room: " + room + "\n"));
                    switch (chooseedit) {
                        case 1:
                            customerName = prompt("Enter the Customer Name");
                            menunhap = true;
                            break;
                        case 2:
                            cmnd = prompt("Enter ID/CMND");
                            menunhap = true;
                            break;
                        case 3:
                            dayofbirth = prompt("Enter day of birth (dd/mm/yyyy)");
                            menunhap = true;
                            break;
                        case 4 :
                            email = prompt("Enter Email");
                            menunhap = true;
                            break;
                        case 5 :
                            address = prompt("Enter Address");
                            menunhap = true;
                            break;
                        case 6 :
                            typeofcus = prompt("Enter type of Customer (Diamond/Platinum/Gold/Silver/Member)");
                            menunhap = true;
                            break;
                        case 7:
                            discount = prompt("Enter Discount (%)");
                            menunhap = true;
                            break;
                        case 8:
                            Numofguess = prompt("Enter number of guess");
                            menunhap = true;
                            break;
                        case 9:
                            rentdays = prompt("Enter rent days");
                            menunhap = true;
                            break;
                        case 10:
                            service = prompt("Enter type of Service (Villa/House/Room)");
                            menunhap = true;
                            break;
                        case 11:
                            room = prompt("Enter type of Room (Vip/Business/Normal)");
                            menunhap = true;
                            break;
                        default: {
                            alert("Failed");
                            menunhap = false;
                        }

                    }
                }

                alert("Thong tin khach hang:" + "\n" +
                    "1.Customer Name: " + customerName + "\n" +
                    "2.CMND/ID: " + cmnd + "\n" +
                    "3.Day of Birth: " + dayofbirth + "\n" +
                    "4.Email: " + email + "\n" +
                    "5.Address: " + address + "\n" +
                    "6.Type of Customer: " + typeofcus + "\n" +
                    "7.Discount: " + discount + " %" + "\n" +
                    "8.Number of Guess: " + Numofguess + "\n" +
                    "9.Rentdays: " + rentdays + "\n" +
                    "10.Service: " + service + "\n" +
                    "11.Type of Room: " + room + "\n"
                )
                thaotacnhap = true;
                break;

            }

            case 3: {
                let rentservice = 100;
                if (service == "Villa") {
                    rentservice = 500;
                } else if (service == "House") {
                    rentservice = 300;
                }

                let discountForAdd = 0;
                let discountForRentsDay = 30;
                let discountForCustomer = 0;

                switch (address) {
                    case "Da Nang"  : {
                        discountForAdd = 20;
                        break;
                    }
                    case "Hue": {
                        discountForAdd = 10;
                        break;
                    }
                    case  "Quang Nam": {
                        discountForAdd = 5;
                        break;
                    }
                }
                switch (parseInt(rentdays)) {
                    case 0:
                    case 1: {
                        discountForRentsDay = 0;
                        break;
                    }
                    case 2:
                    case 3:
                    case 4: {
                        discountForRentsDay = 10;
                        break;
                    }
                    case 5:
                    case 6:
                    case 7: {
                        discountForRentsDay = 20;
                        break;
                    }
                }
                switch (typeofcus) {
                    case "Diamond": {
                        discountForCustomer = 15;
                        break;
                    }
                    case "Platium": {
                        discountForCustomer = 10;
                        break;
                    }
                    case "Gold": {
                        discountForCustomer = 5;
                        break;
                    }
                    case  "Silver": {
                        discountForCustomer = 2;
                        break;
                    }
                }

                let rent = rentservice * rentdays - (discountForCustomer + discountForRentsDay + discountForAdd);
                alert("So tien quy khach phai thanh toan la: " + rent);
                thaotacnhap = true;
                break;


            }
            default: {
                alert("Vui long chon thao tac trong menu");
                thaotacnhap = false;

            }

        }
    }


</script>
</body>
</html>
