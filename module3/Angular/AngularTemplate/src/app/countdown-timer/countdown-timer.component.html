<div>
  <h1>Countdown</h1>
</div>
<div>
  <button class="btn btn-light" (click)="start()">Start</button>
  <button class="btn btn-danger" (click)="stop()">Stop</button>

  <button class="btn btn-dark" (click)="reset()">Reset</button>

</div>
<div>
  <span class="timer-text demotext">{{remainingTime}}</span>
</div>
<div>
  <span>{{message}}</span>
</div>
