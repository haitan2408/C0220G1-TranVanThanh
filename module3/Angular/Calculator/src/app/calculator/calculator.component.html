<h2>My Calculator</h2>
<div>
  <input type="number" class=""
         [value]="first"
         (change)="onFirstChange($event.target.value)">
  <select
    class="custom-select-sm"
    [value]="operator"
    (change)="onSelectChange($event.target.value)">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>
  <input type="number" class="form-input"
         [(ngModel)]="second">
</div>
<div>
  <button class="btn-outline-primary" (click)="calculate()">
    Calculating
  </button>
</div>
<h1  style="height: 50px" class="text-black-50">
  {{output}}{{error}}
</h1>
