<h1 class="card-title">Search Project</h1>
<div class="container-fluid col-12">
  <div class="row">
<div class="col-10">
    <input class="input-group input-group-text" type="text" [(ngModel)]="searchKey">
</div>
    <div class="col-2">
  <button class="btn btn-secondary" (click)="onSearch()">search</button>
  </div>
  </div>
  <ul>
    <li class="text-justify" *ngFor="let project of listProject">
      <span>{{project.name}} - </span>
      <a href="{{project.url}}">{{project.url}}</a>

    </li>
  </ul>
</div>
